version: '3.8'

services:
  # O Cérebro (API)
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    image: fraud-api:latest
    # GOD MODE: 6 Workers (Ajuste conforme seus núcleos reais liberados no .wslconfig)
    command: ["gunicorn", "app:app", "--workers", "6", "--worker-class", "uvicorn.workers.UvicornWorker", "--bind", "0.0.0.0:8000", "--timeout", "30", "--keep-alive", "5"]
    volumes:
      - ./models:/app/models:ro
    environment:
      - MODEL_PATH=models/fraud_model_quant.onnx
    
    # --- CORREÇÃO DE SINTAXE ---
    # Comentamos o bloco 'deploy' inteiro. 
    # Não podemos deixar a chave 'resources' vazia.
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.5'
    #       memory: 2G
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # O Escudo (Nginx)
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

# Rede otimizada
networks:
  default:
    driver: bridge